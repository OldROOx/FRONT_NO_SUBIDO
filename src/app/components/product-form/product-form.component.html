<div class="form-container">
  <h2>Agregar Producto</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre">
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error">
        Nombre requerido
      </div>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" id="precio" formControlName="precio">
      <div *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched" class="error">
        Precio inválido
      </div>
    </div>

    <div class="form-group">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" formControlName="codigo">
      <div *ngIf="form.get('codigo')?.invalid && form.get('codigo')?.touched" class="error">
        Código requerido
      </div>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="descuento" formControlName="descuento">
      <label for="descuento">EN Descuento?</label>
    </div>

    <button type="submit" [disabled]="form.invalid">Agregar Producto</button>
  </form>
</div>
